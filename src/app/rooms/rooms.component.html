<h1> Welcome to {{hotelName}} </h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div
        [ngStyle]="{'color': rooms.availableRooms ? 'violet' : 'red'}" 
        [innerText]="numberOfRooms">
    </div>
</div>

<!-- Example of optional chaining! -->
<div *ngIf="rooms?.availableRooms"></div>

<!-- Example of Null Collisional Operator! -->
<!-- {{ rooms?.availableRooms ?? 'No Rooms Available' }} -->

<!-- {{ roomList | json }} -->

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList"
                    (selectedRooms)="selectRoom($event)"
    >
    </app-rooms-list>
</div>

<button (click)="toggleRooms()"> {{ hideShowButtonName | titlecase }} </button>
